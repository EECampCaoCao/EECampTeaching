<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/materialize.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>My first Three.js app</title>
  </head>
  <body>
    <div id="main-wrapper">
      <div id="control-panel">
        <button class="btn waves-effect waves-light control-panel-button"
          id="start-btn"> Start </button>
        <button class="btn waves-effect waves-light control-panel-button"> Stop </button>
        <form action="#">
          <p class="range-field">
            <input type="range" name="rangeinput" min="0" max="100" onchange="updateTextInput(this.value)"/>
            <input type="text" id="textInput" value="">
          </p>
        </form>
      </div>
      <div class="card-panel" style="position: relative">
        <div id="canvas-wrapper"> 
        </div>
        <a class="btn-floating btn-large waves-effect waves-light red" 
          id="reset-btn"><i class="material-icons">replay</i></a>
      </div>
    </div>
    <div id="bottom-wrapper">
      <div id="switch-wrapper">
        <label>
          Off
          <input type="checkbox" onclick="checkAddress(this)" />
          <span class="lever"></span>			  
          On
        </label>
        <label>
          Off
          <input type="checkbox" onclick="checkAddress(this)" />
          <span class="lever"></span>			  
          On
        </label>
        <br><br>
      </div>

      <div id="plot-wrapper"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
    <script src="js/three.js/loaders/ColladaLoader.js"></script>
    <script src="js/three.js/controls/TrackballControls.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="http://code.highcharts.com/stock/highstock.js"></script>
    <script src="js/jquery.canvasjs.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/comm.js"></script>
    <script src="js/drone.js"></script>
    <script src="js/plot.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/switches.js"></script>
    <script src="js/rangeslide.js"></script>

  </body>
</html>
